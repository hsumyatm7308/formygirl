<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .text {
      font-size: 30vmin; /* 30% of the minimum of viewport width and height */
      font-weight: bold;
      text-transform: uppercase;
      color: white;
      text-align: center;
      overflow: hidden;
      white-space: nowrap; /* Prevents wrapping to ensure the text stays on one line */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">
      Happy Birthday
    </div>
  </div>
</body>
</html>
